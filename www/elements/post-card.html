<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">


<polymer-element name="post-card">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      width: 100%;
      font-size: 16px;
      font-weight: 300;
      overflow: auto;
    }

    .card-header {
      margin-bottom: 10px;
      /* padding: 10px; */
    }
    polyfill-next-selector { content: '.card-header h2'; }
    .card-header ::content h2 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      padding-right: 30px;
      padding-top: 15px;
    }
    polyfill-next-selector { content: '.card-header img'; }
    .card-header ::content img {
      float: left;
      margin: 5px;
      width: 90px;
      border-radius: 50%;
      padding-right: 8px;
    }


    polyfill-next-selector { content: '.card-header p'; }
    .card-header ::content p {
      text-overflow: ellipsis;
      overflow: hidden;
      -webkit-line-clamp: 2;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      padding-right: 30px;
      margin-top: 1px;
      font-size: 14px;
    }


    paper-icon-button {
      position: absolute;
      top: 3px;
      right: 3px;
      color: #636363;
    }
    :host([favorite]) paper-icon-button {
      color: #da4336;
    }

    </style>


    <li class="card-header">
      <a href="naver.com"><content select="img"></content>
      <content select="h2"></content>
      <content select="p"></content></a>
      <paper-icon-button
        id="favicon"
        icon="favorite"
        on-tap="{{favoriteTapped}}">
      </paper-icon-button>
    </li>

    <!-- div class="card-header" layout horizontal center>
      <content select="img"></content>
      <content select="h2"></content>
      <br>
      <content></content>
    </div -->

  </template>
  <script>
  Polymer({
    publish: {
      favorite: {
        value: false,
        reflect: true
      }
    },
    favoriteTapped: function(event, detail, sender) {
      this.favorite = !this.favorite;
      this.fire('favorite-tap');
    }
  });
  </script>
</polymer-element>
