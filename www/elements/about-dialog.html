<polymer-element name="about-dialog">

    paper-button {

      color: #4285f4;

      height: 128px;

    <paper-button id="close" label="Close" affirmative autofocus></paper-button>

  </paper-dialog>

</template>
<script>

  Polymer('about-dialog', {

    ready: function() {
    },

    open: function() {
      this.$.about.toggle();
    }

  });
</script>
</polymer-element>
