<html>
<head>
  <title>core-list</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script src="bower_components/platform/platform.js"></script>
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="bower_components/core-list/core-list.html">
  <style>
    html, body {
      margin: 0;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
    }

    list-test {
      display: block;
      height: 100%;
      margin: 0 auto;
    }

    .stuff {
      min-height: 60px;
      background: red !important;
      border-bottom: 1px solid black;
    }
  </style>
</head>
<body fit>


<div main fit>
    <core-toolbar main id="mainheader">
      <paper-icon-button id="navicon" icon="menu"></paper-icon-button>
      <span id="postTitle" flex>asasasasasasas</span>
      <paper-icon-button icon="refresh"></paper-icon-button>
      <paper-icon-button icon="favorite"></paper-icon-button>
      <!-- div id="postDescription" class="middle indent" >
      </div -->
      <!-- div class="bottom indent">Bottom Title</div -->
    </core-toolbar>
    <list-test></list-test>
</div>

<polymer-element name="list-test" layout vertical>
<template>
  <style>
    .item {
      box-sizing: border-box;
      height: 80px;
      border-bottom: 1px solid #ddd;
      padding: 4px;
      cursor: default;
      background-color: white;
      overflow: hidden;
    }

    .selected {
      background: silver;
    }

    .message {
      padding-left: 77px;
      line-height: 167%;
      background-repeat: no-repeat;
      background-position: 10px 10px;
      background-size: 60px;
    }

    .from {
      display: inline;
      font-weight: bold;
    }

    .timestamp {
      margin-left: 10px;
      font-size: 12px;
      opacity: 0.8;
    }

    .body {
      font-size: 12px;
    }

    .spaced {
      margin: 10px;
    }

    .selection-display {
      background: lightgray;
      padding: 0 5px;
      margin: 0 5px;
    }

    .narrow {
      width: 40px;
    }

  </style>
  <core-list id="list" data="{{data}}" selectionEnabled="{{selectionEnabled}}"
    selection="{{selection}}" height="80" flex multi?={{multi}} on-scroll="{{scrollHandler2}}">
    <template>
      <div class="item {{ {selected: selected} | tokenList }}">
        <div id="idx_{{index}}" class="message" style="background-image: url(images/{{model.image}}.png);">
          <span class="from">{{model.name}}</span>
          <div class="subject">Row: {{index}}, Record ID: {{model.id}}</div>
          <input type="checkbox" checked="{{model.checked}}">
          <input type="number" value="{{model.value}}" class="narrow">
          <select selectedIndex="{{model.type}}"><option>a</option><option>b</option><option>c</option></select>
          <span class="body">{{model.details}}</span>
        </div>
      </div>
    </template>

  </core-list>

</template>
<script>
(function() {
  var strings = [
    "PARKOUR!",
    "Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit...",
    "Lorem Ipsum is simply dummy text of the printing and typesetting industry."
  ];

  var namegen = {
    generateString: function(inLength) {
      var s = '';
      for (var i=0; i<inLength; i++) {
        s += String.fromCharCode(Math.floor(Math.random() * 26) + 97);
      }
      return s;
    },
    generateName: function(inMin, inMax) {
      return this.generateString(Math.floor(Math.random() * (inMax - inMin + 1) + inMin));
    }
  };

  Polymer('list-test', {
    addIdx: 0,
    deleteIdx: 0,
    count: 100,
    scrollHandler2: function(e, detail){

      //console.log(this.$.list._scrollTop, this.$.list.baseVirtualIndex, this.$.list._visibleCount, this.$.list._physicalCount, this.$.list.firstPhysicalIndex);
      var firstVisibleIndex = Math.floor(this.$.list._scrollTop / this.$.list.height);
       var visibleMidpoint = firstVisibleIndex + this.$.list._visibleCount / 2;
      console.log(firstVisibleIndex, visibleMidpoint, Math.max(0, Math.floor(visibleMidpoint - this.$.list._physicalCount / 2)));

      if(visibleMidpoint > 90 && visibleMidpoint < 100){
        this.addRecord2(100);
      }
    },
    ready: function() {
      this.initArrayFull();
    },
    generateData: function() {
      var names = [], data = [];
      for (var i=0; i<this.count; i++) {
        names.push(namegen.generateName(4, 8));
      }
      names.sort();
      for (i=0; i<this.count; i++) {
        data.push({
          id: i,
          name: names[i],
          details: strings[i % 3],
          image: i % 4,
          value: 0,
          type: 0,
          checked: false
        });
      }
      return data;
    },
    addRecord2: function(nn) {
      for (i=0; i<nn; i++) {
      this.data.splice(this.addIdx, 0, {
        id: ++this.count,
        name: namegen.generateName(4, 8),
        details: strings[this.count % 3],
        image: this.count % 4,
        value: 0,
        type: 0,
        checked: false
      });
      }
    },
    addRecord: function() {
      this.data.splice(this.addIdx, 0, {
        id: ++this.count,
        name: namegen.generateName(4, 8),
        details: strings[this.count % 3],
        image: this.count % 4,
        value: 0,
        type: 0,
        checked: false
      });
    },
    deleteRecord: function() {
      this.data.splice(this.deleteIdx, 1);
    },
    deleteSelection: function() {
      var i, idx;
      if (this.multi) {
        if (this.selection.length) {
          for (i=0; i<this.selection.length; i++) {
            idx = this.data.indexOf(this.selection[i]);
            this.data.splice(idx, 1);
          }
        }
      } else {
        idx = this.data.indexOf(this.selection);
        this.data.splice(idx, 1);
      }
    },
    clearSelection: function() {
      this.$.list.clearSelection();
    },
    deleteAll: function() {
      this.data.splice(0,this.data.length);
      // this.data.length = 0;
    },
    deleteArray: function() {
      this.data = null;
    },
    initArrayEmpty: function() {
      this.data = [];
    },
    initArrayFull: function() {
      this.data = this.generateData();
    }
  });
})();
</script>
</polymer-element>

</body>
</html>
