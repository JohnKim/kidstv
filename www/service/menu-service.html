<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">

<polymer-element name="menu-service" attributes="menus">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="ajax"
      auto
      url="../service/menus.json"
      on-core-response="{{postsLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer('menu-service', {
    created: function() {
      this.menus = [];
    },
    postsLoaded: function() {
      this.menus = this.$.ajax.response.slice(0);
      this.fire('load-completed');
    }
  });
  </script>
</polymer-element>
